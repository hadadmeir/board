<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>אבהת ה'</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
	
	body {
		background-image: url('img/bg.png');
	}

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .paper {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%) rotate(-1deg);
	  width: min(90%, 600px);
	  aspect-ratio: 3 / 4;
	  height: auto;
	  max-height: 80%;
	  background: #fdfdfd;
	  border-radius: 12px;
	  box-shadow:
		0 20px 60px rgba(0, 0, 0, 0.3),
		0 2px 6px rgba(0, 0, 0, 0.15) inset;
	  border: 1px solid #e0e0e0;
	  padding: 2rem;
	  overflow: auto;
	  font-family: Georgia, serif;
	}


    .paper::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 70%);
      pointer-events: none;
      border-radius: inherit;
    }
  </style>
</head>
<body>
  <canvas id="planksCanvas"></canvas>

  <!-- Realistic Paper -->
  <div class="paper">
    <h2>Dynamic Content</h2>
    <p>This area is your paper — you can place text, images, or mount a React app here.</p>
  </div>

  <script>
    const canvas = document.getElementById('planksCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);

      drawPlanks(window.innerWidth, window.innerHeight);
    }

    function drawPlanks(width, height) {
      ctx.clearRect(0, 0, width, height);

      const plankHeight = 100;
      const gap = 2;
      const numPlanks = Math.ceil(height / (plankHeight + gap));

      for (let i = 0; i < numPlanks; i++) {
        const y = i * (plankHeight + gap);
        drawPlank(0, y, width, plankHeight, i);
      }
    }

    function drawPlank(x, y, width, height, index) {
      const baseHue = 35;
      const baseLightness = 60 + Math.random() * 4; // Slight variation
      ctx.fillStyle = `hsl(${baseHue}, 60%, ${baseLightness}%)`;
      ctx.fillRect(x, y, width, height);

      ctx.strokeStyle = 'rgba(101, 67, 33, 0.15)';
      ctx.lineWidth = 1;

      const lines = 6;
      for (let i = 0; i < lines; i++) {
        const startX = x;
        const endX = x + width;
        const lineY = y + (height / (lines + 1)) * (i + 1) + Math.random() * 3;

        ctx.beginPath();
        for (let px = startX; px < endX; px += 8) {
          const offsetY = Math.sin(px * 0.02 + i) * 2 + Math.random();
          ctx.lineTo(px, lineY + offsetY);
        }
        ctx.stroke();
      }

      const knots = Math.random() < 0.4 ? 1 : 0;
      for (let k = 0; k < knots; k++) {
        const knotX = Math.random() * width;
        const knotY = y + Math.random() * height;
        const radius = 5 + Math.random() * 10;
        const gradient = ctx.createRadialGradient(knotX, knotY, 0, knotX, knotY, radius);
        gradient.addColorStop(0, 'rgba(101, 67, 33, 0.3)');
        gradient.addColorStop(1, 'rgba(101, 67, 33, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(knotX, knotY, radius, 0, Math.PI * 2);
        ctx.fill();
      }

      const gradient = ctx.createLinearGradient(x, y, x, y + height);
      gradient.addColorStop(0, 'rgba(0,0,0,0.05)');
      gradient.addColorStop(0.5, 'rgba(0,0,0,0)');
      gradient.addColorStop(1, 'rgba(0,0,0,0.05)');
      ctx.fillStyle = gradient;
      ctx.fillRect(x, y, width, height);

      ctx.strokeStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + width, y);
      ctx.moveTo(x, y + height);
      ctx.lineTo(x + width, y + height);
      ctx.stroke();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
