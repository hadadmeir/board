<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#fff">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" href="img/logo.png" />
<title>ניהול לוח בית כנסת</title>
<link rel="stylesheet" href="style/style.css" />
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<style>
  .time-entry { display: flex; align-items: center; margin-bottom: 5px; gap: 5px; }
  .drag-handle { cursor: move; }
  .section { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; width: fit-content; }
  .section h2 { margin: 0 0 5px 0; }
  .section-title { font-size: 1em; padding: 3px 5px; max-width: inherit !important; width: 90%; }
</style>
</head>
<body>
<div class="content">

  <!-- זמני תפילות חול -->
  <div class="section">
    <h2>
      <input type="text" class="section-title" data-type="weekday" value="זמני תפילות חול" />
    </h2>
    <label>
      <input type="checkbox" class="section-visible" data-type="weekday" checked> הצג
    </label>
    <div id="weekday-prayers"></div>
    <button class="add" onclick="addRow('weekday')">&#x271A;</button>
  </div>

  <!-- זמני תפילות שבת וחג -->
  <div class="section">
    <h2>
      <input type="text" class="section-title" data-type="shabbat" value="זמני תפילות שבת וחג" />
    </h2>
    <label>
      <input type="checkbox" class="section-visible" data-type="shabbat" checked> הצג
    </label>
    <div id="shabbat-prayers"></div>
    <button class="add" onclick="addRow('shabbat')">&#x271A;</button>
  </div>

  <!-- שיעורים -->
  <div class="section">
    <h2>
      <input type="text" class="section-title" data-type="lesson" value="שיעורים" />
    </h2>
    <label>
      <input type="checkbox" class="section-visible" data-type="lesson" checked> הצג
    </label>
    <div id="lessons"></div>
    <button class="add" onclick="addRow('lesson')">&#x271A;</button>
  </div>

  <!-- פעילויות -->
  <div class="section">
    <h2>
      <input type="text" class="section-title" data-type="activity" value="פעילויות" />
    </h2>
    <label>
      <input type="checkbox" class="section-visible" data-type="activity" checked> הצג
    </label>
    <div id="activities"></div>
    <button class="add" onclick="addRow('activity')">&#x271A;</button>
  </div>

  <!-- זמני השבת -->
  <div class="section">
    <h2>
      <input type="text" class="section-title" data-type="shabbatTimes" value="זמני השבת" />
    </h2>
    <label>
      <input type="checkbox" class="section-visible" data-type="shabbatTimes" checked> הצג
    </label>
    <div id="shabbat-times"></div>
    <button class="add" onclick="addRow('shabbatTimes')">&#x271A;</button>
  </div>

  <div class="buttons">
    <button class="save" onclick="saveTimes()">שמור</button>
    <button class="save" onclick="sendWhatsApp()">
      <img id="send-whatsapp" class="send-whatsapp" src="../img/share.png" /> שתף
    </button>
  </div>

</div>

<script src="js/main_admin.js"></script>
</body>
</html>
